        title: Sobre Lupo Plast
        lead: Lupo Plast desde 2002 gestiona de manera activa su participación en el mercado internacional de comercio, segregación y procesamiento de desechos plásticos de origen industrial. Poseemos los permisos necesarios para la acumulación y procesamientos de nuestra materia prima. Trabajamos y colaboramos con empresas de todo el mundo.
        body: 'En tiempos en los que la palabra “innovación” parece estar en boca de todos, Lupo Plast permanentemente basa sus actividades en dos valores esenciales: honestidad y fiabilidad. Como empresarios nos dedicamos al comercio de mercadería desde hace décadas y es por eso que nuestras más grandes ambiciones y satisfacciones son el resultado del mantenimiento de una cultura de confianza y beneficio mutuo con nuestros clientes y proveedores.<br><br>Elegimos las empresas con las que colaboramos de forma sumamente escrupulosa, gracias a lo cual Lupo Plast retiene una posición estable y segura en el mercado internacional de materiales plásticos.'
      what_we_do:
        title: Qué hacemos
        lead: 'Compramos y vendemos desechos y granulados de los siguientes materiales: poliamidas (PA-6, PA-6.6, PA-12), policarbonatos (PC), ABS, PC/ABS, PMMA.'
        middle:
