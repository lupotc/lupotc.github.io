    page:
      about_us:
        title: O nas
        lead: Firma Lupo Plast od 2002 roku aktywnie działa na rynkach międzynarodowych i krajowym zajmując się na szeroką skalę skupem odpadów tworzyw sztucznych, ich segregacją oraz ich przerobem na aglomeraty i przemiały. Posiadamy niezbędne zezwolenia na składowanie i przerób surowców z tworzyw sztucznych. Współpracujemy z firmami z całego świata.
        body: 'W czasach, gdy przedsiębiorstwa nadgorliwie powołują się do „innowacyjności”, Lupo Plast wciąż opiera swoją działalność na dwóch kluczowych wartościach: uczciwości i niezawodności. Jako przedsiębiorcy zajmujemy się handlem towarami od wielu dekad, dlatego też nasze największe ambicje i satysfakcje wynikają ze współtworzenia kultury zaufania i wzajemnej korzyści z partnerami biznesowymi.<br><br>Skrupulatnie wybieramy kontrahentów, z którymi podejmujemy współpracę, dzięki czemu Lupo Plast zajmuje stabilną i bezpieczną pozycję na międzynarodowym rynku obrotu i przerobu tworzyw sztucznych.'
      what_we_do:
        title: Co robimy
        lead: 'Kupujemy i sprzedajemy odpady i przemiał z następujących materiałów: poliamidy (PA-6, PA-6.6, PA-12), poliwęglany (PC), ABS, PC/ABS, PMMA.'
        middle:
