    page:
      about_us:
        title: About us
        lead: Since 2002 Lupo Plast has been actively involved on the international trade market of post-industrial plastic waste. At Lupo Plast we buy, collect, segregate and process post-industrial plastic materials, which are the sole basis of our trading business. We posses all the required permits for the storing and processing of plastic materials. We are proud to share business relationships with companies from all around the globe.
        body: 'It seems nowadays the word “innovation” is in everyone’s mouth. At Lupo Plast we constantly expand and strengthen our business relying on two essential values: honesty and trust, which beget the reliability that are seeking. Having been in the trading business for decades, we bind our greatest ambitions and satisfactions to a culture of trust and reciprocal benefits in our business relationships.<br><br>We scrupulously choose our business partners. This is the approach that allows us to occupy a stable and secure market position on a global scale.'
      what_we_do:
        title: What we do
        lead: We buy and sell unprocessed and granulated post-industrial plastic waste, mainly polyamides (PA-6, PA-6.6, PA-12), polycarbonates (PC), ABS, PC/ABS and PMMA.
        middle:
